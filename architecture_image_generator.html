        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        select, input, button {

            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        /* 架构图画布 */
        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 100%;
            animation: borderFlow 8s ease infinite;
        }
        
        @keyframes borderFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        #architectureCanvas {
            width: 100%;
            min-height: 600px;
            border: none;
        }
        
        .arch-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        
        .layer {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            animation: slideInLeft 0.6s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .layer-label {
            width: 140px;
            padding: 12px 16px;
            color: white;
            text-align: center;
            font-weight: 600;
            border-radius: 10px;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .layer-content {
            flex: 1;
            display: flex;
            gap: 15px;
            margin-left: 20px;
            flex-wrap: wrap;
        }
        
        .component {
            padding: 12px 18px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 12px;
            min-width: 120px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .layer:nth-child(2) .layer-label { background: linear-gradient(135deg, #ff922b 0%, #fc7303 100%); }
        .layer:nth-child(3) .layer-label { background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%); }
        .layer:nth-child(4) .layer-label { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .layer:nth-child(5) .layer-label { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); }
        .layer:nth-child(6) .layer-label { background: linear-gradient(135deg, #6f42c1 0%, #5a2d91 100%); }
        
        /* 组件颜色方案 */
        .layer:nth-child(1) .component { 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #8e2de2;
        }
        
        .layer:nth-child(2) .component { 
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #d84315;
        }

            color: #f39801;

            color: #2d5a2d;

            color: #1e3a8a;

            color: #4a148c;
        }
        
        .export-options {

            justify-content: center;
            margin-top: 20px;

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .preview-grid {

            margin-top: 30px;
        }
        
        .preview-card {

                    { name: "云原生层", components: ["蓝绿部署", "金丝雀发布"] },
                    { name: "基础设施层", components: ["版本仓库", "备份存储", "镜像仓库", "配置中心"] }
                ]
            },
            {
                title: "24.2.11 系统建设能力功能架构图",
                layers: [
                    { name: "应用层", components: ["开发者门户", "能力开放平台", "API网关", "SDK/工具包"] },
                    { name: "应用框架层", components: ["微服务框架", "组件化架构", "插件系统"] },
                    { name: "应用技术层", components: ["服务治理", "配置管理", "链路追踪", "性能调优"] },
                    { name: "模型层", components: ["模型工厂", "算法库", "能力模型"] },
                    { name: "云原生层", components: ["DevOps平台", "容器平台"] },
                    { name: "基础设施层", components: ["开发环境", "测试环境", "生产环境", "工具链"] }
                ]
            }
        ];
        
        let currentArchIndex = 0;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 质量滑块事件
            const qualityRange = document.getElementById('qualityRange');
            const qualityValue = document.getElementById('qualityValue');
            
            qualityRange.addEventListener('input', function() {
                qualityValue.textContent = Math.round(this.value * 100) + '%';
            });
            
            // 架构选择事件
            document.getElementById('architectureSelect').addEventListener('change', function() {
                currentArchIndex = parseInt(this.value);
                renderArchitecture(currentArchIndex);
            });
        });
        
        // 渲染架构图
        function renderArchitecture(index) {
            const arch = architectures[index];
            const canvas = document.getElementById('architectureCanvas');
            
            canvas.innerHTML = `
                <div class="arch-title">${arch.title}</div>
                ${arch.layers.map((layer, layerIndex) => `
                    <div class="layer">
                        <div class="layer-label">${layer.name}</div>
                        <div class="layer-content">
                            ${layer.components.map(comp => `
                                <div class="component">${comp}</div>
                            `).join('')}
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        // 显示进度条
        function showProgress() {
            const progressBar = document.querySelector('.progress-bar');
            const progressFill = document.querySelector('.progress-fill');
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
        }
        
        // 更新进度
        function updateProgress(percent) {
            const progressFill = document.querySelector('.progress-fill');
            progressFill.style.width = percent + '%';
        }
        
        // 隐藏进度条
        function hideProgress() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.display = 'none';
        }
        
        // 生成单张图片
        async function generateImage() {
            showProgress();
            updateProgress(10);
            
            const canvas = document.getElementById('architectureCanvas');
            const sizeSelect = document.getElementById('sizeSelect');
            const formatSelect = document.getElementById('formatSelect');
            const qualityRange = document.getElementById('qualityRange');
            
            const [width, height] = sizeSelect.value.split('x').map(Number);
            const format = formatSelect.value;
            const quality = parseFloat(qualityRange.value);
            
            updateProgress(30);
            
            try {
                const canvasElement = await html2canvas(canvas, {
                    width: width,
                    height: height,
                    scale: 2,
                    useCORS: true,
                    allowTaint: false,
                    backgroundColor: '#ffffff'
                });
                
                updateProgress(70);
                
                // 转换为指定格式
                let dataURL;
                if (format === 'png') {
                    dataURL = canvasElement.toDataURL('image/png');
                } else if (format === 'jpg') {
                    dataURL = canvasElement.toDataURL('image/jpeg', quality);
                }
                
                updateProgress(90);
                
                // 下载图片
                const arch = architectures[currentArchIndex];
                downloadImage(dataURL, `${arch.title}.${format}`);
                
                updateProgress(100);
                setTimeout(hideProgress, 1000);
                
            } catch (error) {
                console.error('生成图片失败:', error);
                alert('生成图片失败，请重试！');
                hideProgress();
            }
        }
        
        // 批量生成所有架构图
        async function generateAllImages() {
            showProgress();
            const previewGrid = document.getElementById('previewGrid');
            previewGrid.innerHTML = '';
            
            const sizeSelect = document.getElementById('sizeSelect');
            const formatSelect = document.getElementById('formatSelect');
            const qualityRange = document.getElementById('qualityRange');
            
            const [width, height] = sizeSelect.value.split('x').map(Number);
            const format = formatSelect.value;
            const quality = parseFloat(qualityRange.value);
            
            for (let i = 0; i < architectures.length; i++) {
                const progressPercent = (i / architectures.length) * 100;
                updateProgress(progressPercent);
                
                // 渲染当前架构
                renderArchitecture(i);
                
                // 等待渲染完成
                await new Promise(resolve => setTimeout(resolve, 500));
                
                try {
                    const canvas = document.getElementById('architectureCanvas');
                    const canvasElement = await html2canvas(canvas, {
                        width: width,
                        height: height,
                        scale: 1,
                        useCORS: true,
                        allowTaint: false,
                        backgroundColor: '#ffffff'
                    });
                    
                    let dataURL;
                    if (format === 'png') {
                        dataURL = canvasElement.toDataURL('image/png');
                    } else if (format === 'jpg') {
                        dataURL = canvasElement.toDataURL('image/jpeg', quality);
                    }
                    
                    // 创建预览卡片
                    const previewCard = document.createElement('div');
                    previewCard.className = 'preview-card';
                    previewCard.innerHTML = `
                        <h4>${architectures[i].title}</h4>
                        <img src="${dataURL}" alt="${architectures[i].title}">
                        <button class="btn download-btn" onclick="downloadImageFromDataURL('${dataURL}', '${architectures[i].title}.${format}')">
                            下载图片
                        </button>
                    `;
                    previewGrid.appendChild(previewCard);
                    
                } catch (error) {
                    console.error(`生成第${i+1}张图片失败:`, error);
                }
            }
            
            updateProgress(100);
            setTimeout(hideProgress, 1000);
        }
        
        // 生成SVG矢量图
        function generateSVG() {
            const arch = architectures[currentArchIndex];
            const canvas = document.getElementById('architectureCanvas');
            
            // 创建SVG内容
            let svgContent = `
                <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
                    <defs>
                        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f8f9fa"/>
                            <stop offset="100%" style="stop-color:#e9ecef"/>
                        </linearGradient>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#bg)"/>
                    <text x="600" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">${arch.title}</text>
            `;
            
            // 添加层级和组件
            let yPos = 100;
            arch.layers.forEach((layer, layerIndex) => {
                const colors = ['#ff6b6b', '#ff922b', '#ffc107', '#28a745', '#007bff', '#6f42c1'];
                const bgColors = ['#ff9a9e', '#fcb69f', '#f9ca24', '#5cb85c', '#3498db', '#7b1fa2'];
                
                // 层级标签
                svgContent += `
                    <rect x="50" y="${yPos}" width="140" height="40" rx="10" fill="${colors[layerIndex]}" opacity="0.9"/>
                    <text x="120" y="${yPos + 25}" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="white">${layer.name}</text>
                `;
                
                // 组件
                let xPos = 220;
                layer.components.forEach(component => {
                    svgContent += `
                        <rect x="${xPos}" y="${yPos}" width="150" height="40" rx="10" fill="${bgColors[layerIndex]}" opacity="0.7" stroke="${colors[layerIndex]}" stroke-width="1"/>
                        <text x="${xPos + 75}" y="${yPos + 25}" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#2c3e50">${component}</text>
                    `;
                    xPos += 170;
                });
                
                yPos += 70;
            });
            
            svgContent += '</svg>';
            
            // 下载SVG
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            downloadImage(url, `${arch.title}.svg`);
        }
        
        // 下载图片
        function downloadImage(dataURL, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 从DataURL下载图片
        function downloadImageFromDataURL(dataURL, filename) {
            downloadImage(dataURL, filename);
        }
    </script>
